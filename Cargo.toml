
[package]
name = "inlottie"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = [ "MeiHui FAN <mhfan@ustc.edu>" ]
 repository = "https://github.com/mhfan/inlottie"
description = "lib/tool in Rust to load/save/parse/render lottie files"
categories  = [ "parser-implementations", "rendering::data-formats", "graphics",
     "multimedia::images" ]     # https://crates.io/category_slugs
keywords = [ "Lottie", "Animation", "vector-graphic" ]
#exclude  = [ "examples" ]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
serde_repr = "0.1"
read_color = "1.0"
euclid = "0.22" # geometric types with a focus on 2d graphics and layout

[dev-dependencies]
serde_path_to_error = "0.1"

[build-dependencies]
chrono = "0.4"

[workspace]

